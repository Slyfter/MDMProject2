<!DOCTYPE html>
<html>
<head>
  <title>Audio Uploader</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .custom-container {
      border: 3px solid olive;
      padding: 30px;
      background-color: rgb(236, 236, 236);
    }

    #title-container {
      background-color: rgb(236, 236, 236);
      border: 3px solid olive;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: olive;
    }
  </style>
</head>
<body>
  <div class="container mt-5 custom-container" id="title-container">
    <h1>Audio Uploader</h1>
  </div>

  <div class="container mt-5 custom-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-5">Upload Audio File</h2>

        <form action="/speechToText" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="audioFile">Choose an audio file to upload:</label>
            <input type="file" class="form-control-file" id="audioFile" name="file" accept="audio/*">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Upload Audio</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container mt-5 custom-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-5">Results</h2>
        <div id="resultsContainer"></div>
      </div>
    </div>
  </div>

  <script>
    function displayResults(text) {
      const resultsContainer = document.getElementById("resultsContainer");

      // Use regular expression to extract the desired text
      const regex = /(?<=>)[^<]+/g;
      const matches = text.match(regex);

      if (matches && matches.length > 0) {
        // Join the matches to form the final result string
        const resultText = matches.join(" ");
        resultsContainer.innerText = resultText;
      } else {
        resultsContainer.innerText = "No result found.";
      }
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
